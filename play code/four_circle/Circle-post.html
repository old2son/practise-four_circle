<!DOCTYPE html>

<body>
	<!-- 头部 Begin -->
	<header class="ptf">
		<a class='back' href="javascript:history.go(-1)">
			<span></span>
		</a>
		<div class="title">
			<span>
				<input type="hidden" name="">

	<div class="main pTop pLR">

			<a href="answer-detail.html">

					</div>

						<p>曾晓敏</p>

					</div>
					<div class="post_who_grade">
						<span class="post_who_grade_color fl">D</span>
					</div>
					<div class="post_who_follow" id='followBox'>
						<input type="submit" value='关注' class="post_who_follow_Btn">
					</div>
				</div>
				<div class="post_question">
					<p>圈子里的各位朋友，请问有没有好的早教音乐推荐的，感谢！</p>
				</div>
				<div class="post_answer">
					<p>回答：12</p>
				</div>
				<div class="post_newAnswer clearfix">
					<span class="post_newAnswer_triangle"></span>
					<div class="post_newAnswer_pic fl">
						<img src="img/img.png">
					</div>
					<div class="post_newAnswer_right fr">
						<div class="post_newAnswer_name">
							<p>王刚</p>
						</div>
						<div class="post_newAnswer_content">
							<p>莫扎特、柴可夫斯基、舒曼等音乐大师的经典作品，特别针对宝宝的早期智力开发起到很大…</p>
						</div>
					</div>
				</div>
				<div class="post_pic"></div>
			</a>
		</div>
		<div class="main_post">
			<a href="recruit-detail.html">

					</div>
					<div class="post_who_grade clearfix">
						<span class="post_who_grade_color fl">D</span>

					<div class="post_who_info_box bs clearfix">
						<ul class="fl bs">
							<li>
								<span>职位：</span>
								<span>审计师</span>
							</li>
							<li>

							</li>
							<li>

							<li>
