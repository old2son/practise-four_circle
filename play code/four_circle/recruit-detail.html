<!DOCTYPE html>
<html lang='en'>
<meta charset="utf-8">
<head>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
	name="viewport">
	<title>招聘详情</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/friends.css">
	<link rel="stylesheet" type="text/css" href="css/my-lists.css">
</head>
<body>
	<!-- 头部start -->
	<header class="ptf">
		<a class='back' href="javascript:history.go(-1)">
			<span></span>
		</a>
		<span class="title">招聘详情</span>
		<a href="index.html" class="ptf_right">
			<span class="Ig_r">广场</span>
		</a>
	</header>
	<!-- 头部end -->
	<!-- 个人简介start -->
	<div class="main">
		<div class="main_post">
			<div class="post_who clearfix">
					<div class="post_who_pic fl">
						<img src="img/img.png">
					</div>
					<div class="post_who_name fl">
						<p>曾晓敏</p>
						<span class="post_who_name_time">1小时前</span>
					</div>
					<div class="post_who_grade clearfix">
						<span class="post_who_grade_color fl">D</span>
					</div>
					<div class="post_who_info_box bs clearfix">
						<ul class="fl bs">
							<li>
								<span>职位：</span>
								<span>web开发</span>
							</li>
							<li>
								<span>薪酬：</span>
								<span>2W/月</span>
							</li>
							<li>
								<span class="didian">工作地：</span>
								<span>广州</span>
							</li>
							<li>
								<span class="gongsi">公司：</span>
								<span>言青</span>
							</li>
							<li class="rd_width">
								<span>赏金：</span>
								<span>4000元</span>
								<span class="rd_shangjin">
									（与推荐者线下交易，本平台不负责）
								</span>
							</li>
						</ul>
					</div>
					
			</div>
		</div>
		<div class="main_post">
			<h2 class="post_who_title">职位要求：</h2>
			<p>根据领导的安排，主要完成以下方面的工作：</p>
			<ol class="post_who_list">
				<li>跟踪研究前沿的前端技术，并应用到公司的网站产品开发中；</li>
				<li>编写静态和动态页面和交互、特效等功能的脚本程序；</li>
			</ol>
		</div>
	</div>
	<!-- 个人简介end -->
	<div class="underBtn">
		<div class="ad_answer">
			<div class="rtd_btnBox">
				<input type="button" value='我要应聘该职位' class="bg-col-skyblue rtd_yingpin">
			</div>
			<div class="rtd_btnBox">
				<input type="button" value="我要推荐人才" class="bg-col-crimson rtd_tuijian">
			</div>
		</div>
	</div>
		<!-- 蒙层和隐藏菜单 -->
	<div class="eject">
		<div class="meng"></div>
		<!-- <div class="PostSlide">
			<div class="postslideList">
				<input type="hidden" name="">
				<label class="post_list">全部帖子</label>
			</div>
			<div class="postslideList">
				<input type="hidden" name="">
				<label class="post_list">问答帖</label>
			</div>
			<div class="postslideList">
				<input type="hidden" name="">
				<label class="post_list">招聘贴</label>
			</div>
			<div class="postslideList">
				<input type="hidden" name="">
				<label class="post_list">活动贴</label>
			</div>
		</div> -->
		<div class="send-card">
			<div class="remark-information">
				<div class="remark">
					<input type="text" placeholder="请输入您的备注信息（选填）" class="remark-text">
				</div>
			</div>
			<div class="EbtnBox">
				<input type="submit" value="确定" class="rtd_sure color-66a4f9">
				<input type="submit" value="取消" class="rtd_cancel">
			</div>
		</div>
	</div>
</body>
