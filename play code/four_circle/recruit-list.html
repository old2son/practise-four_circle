<!DOCTYPE html>
<html lang='en'>
<meta charset="utf-8">
<head>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
	name="viewport">
	<title>问答列表</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/circle.css">
	<link rel="stylesheet" type="text/css" href="css/friends.css">
	<link rel="stylesheet" type="text/css" href="css/my-lists.css">
</head>
<body>
	<!-- 头部 Begin -->
	<header class="ptf">
		<a class='back smallback' href="javascript:history.go(-1)">
			<span></span>
		</a>
		<div class="Q_searchBox">
			<div class="Q_search">
				<label for="Q_searchInput" class="Q_searchBtn"></label>
				<input type="text" id='Q_searchInput' placeholder="搜索问答" class="Q_searchInput">
			</div>
		</div>
	</header>
	<div class="Q_ReadAll">
		<span class="Q_All">
			<input type="hidden">
			<label for>筛选</label>
			<i class="Q_arrow"></i>
		</span>
	</div>
	<!-- 蒙层和隐藏菜单 -->
	<div class="slideDown">
		<div class="Smeng"></div>
		<ul class="Q_slideList">
			<li class="Q_list">
				<input type="hidden">
				<label for>查看全部回答</label>
			</li>
			<li class="Q_list">
				<input type="hidden">
				<label for>只看我的圈子</label>
			</li>
		</ul>
	</div>
	<!-- 发帖页Begin -->
	<div class="main pTop pLR">
		<div class="main_post">
			<a href="recruit-detail.html">
				<div class="post_who clearfix">
					<div class="post_who_pic fl">
						<img src="img/QQ.jpg">
					</div>
					<div class="post_who_name fl">
						<p>QQstars</p>
						<span class="post_who_name_time">1小时前</span>
					</div>
					<div class="post_who_grade clearfix">
						<span class="post_who_grade_color fl">D</span>
					</div>
					<div class="follow">
						<input type="button" value='已关闭' class='ad_zanBtn' readonly='readonly'>
					</div>
					<div class="post_who_info_box bs clearfix">
						<ul class="fl bs">
							<li>
								<span>职位：</span>
								<span>审计师</span>
							</li>
							<li>
								<span>薪酬：</span>
								<span>2W/月</span>
							</li>
							<li>
								<span class="didian">工作地：</span>
								<span>广州</span>
							</li>
							<li>
								<span class="gongsi">公司：</span>
								<span>商侣</span>
							</li>
							<li>
								<span>赏金：</span>
								<span>4000元</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="post_pic pic3 bs"></div>
			</a>
		</div>
		<div class="main_post">
			<a href="recruit-detail.html">
				<div class="post_who clearfix">
					<div class="post_who_pic fl">
						<img src="img/QQ.jpg">
					</div>
					<div class="post_who_name fl">
						<p>QQstars</p>
						<span class="post_who_name_time">1小时前</span>
					</div>
					<div class="post_who_grade clearfix">
						<span class="post_who_grade_color fl">D</span>
					</div>
					<div class="post_who_info_box bs clearfix">
						<ul class="fl bs">
							<li>
								<span>职位：</span>
								<span>审计师</span>
							</li>
							<li>
								<span>薪酬：</span>
								<span>2W/月</span>
							</li>
							<li>
								<span class="didian">工作地：</span>
								<span>广州</span>
							</li>
							<li>
								<span class="gongsi">公司：</span>
								<span>商侣</span>
							</li>
							<li>
								<span>赏金：</span>
								<span>4000元</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="post_pic pic3 bs"></div>
			</a>
		</div>
	</div>
	<!-- 发帖页End -->
	<!-- 链接Begin -->
	<div class="postLink bs pfBT">
		<a href="post.html">
			<span></span>
		</a>
	</div>
</body>
<script type="text/javascript" src='js/jquery-1.9.1.min.js'></script>
<script type="text/javascript" src='js/select.js'></script>
</html>
